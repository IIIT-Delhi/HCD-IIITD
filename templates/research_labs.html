{% extends "base.html" %}
{% block content %}
<div class="container py-5 bg-white">
    <h3 class="animated flipInX font-weight-light">Research Labs</h3>
    <h4 class="font-weight-bold animated flipInX">Department of Human Centered Design</h4>
    <div class="p-4 p-md-0 mt-3">
        <div class="row d-md-flex align-items-center justify-content-center">
            {% for option in labs_list %}
            <div class="col-12 col-md-4 mt-5 itemlab">
                <div onmouseout="this.classList.remove('shadow_');this.classList.add('shadow');" onmouseover="this.classList.add('shadow_');this.classList.remove('shadow');" class="home_main shadow w-100 bg-white h-100 p-5" style="border-style: dashed; border-color: #707070; border-width: 0.02cm;">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="../static/images/logos/{{option.logo}}" style="max-width: calc( 100vw / 8 );">
                    </div>
                    <div class="mt-5 row-content text-center">
                        <h4 class="font-weight-bolder mt-3 gara-proreg">{{option.Lab_Name}}</h4>
                        <h6 class="font-weight-bold">{{option.Lab_Location}}</h6>
                        <p class="mt-3 gara-proreg ellipis-3">
                            {{option.Lab_Description}}
                        </p>
                    </div>
                    <div onclick="replace('events')" class="d-flex justify-content-center align-items-center">
                        <button class="rounded-0 text-dark btn bg-white">
                            Open
                            <svg class="bi bi-arrow-right" fill="currentColor" height="2em" viewBox="0 0 20 20" width="2em" xmlns="http://www.w3.org/2000/svg"><path _ngcontent-c1="" clip-rule="evenodd" d="M12.146 6.646a.5.5 0 01.708 0l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708-.708L14.793 10l-2.647-2.646a.5.5 0 010-.708z" fill-rule="evenodd"></path><path  clip-rule="evenodd" d="M4 10a.5.5 0 01.5-.5H15a.5.5 0 010 1H4.5A.5.5 0 014 10z" fill-rule="evenodd"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    $(document).ready(function(){
        let maxs= 0;
        $(".itemlab").each(function()
        {
            maxs= Math.max(maxs, $(this).height());
            console.log("next <p> element with id: " + maxs);
        });
        $(".itemlab").each(function()
        {
            $(this).height(maxs);
        });
    });
</script>
{% endblock %}
