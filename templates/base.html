        <script>
            nav= 1;
            $(document).ready(function(){
                $(".searchenabled").toggle();
                $("#search").click(function(){
                    nav= (nav+1)%2;
                    if(nav==0){
                        $(".searchenabled").toggle();
                        $("#searchdisabled").toggle();
                        $(".searchdisabled").removeClass("d-md-block");
                        $("input").focus();
                    }
                    else if(nav==1){
                        $(".searchenabled").toggle();
                        $("#searchdisabled").toggle();
                        $(".searchdisabled").addClass("d-md-block");
                        $("input").focus();
                    }
                });
            });
        </script>
