{% extends "base.html" %}
{% block meta %}
    <title>{{pageTitle}}</title>
    <meta name="title" property="title" content="{{pageTitle}}" />
    <meta name="og:title" property="og:title" content="{{pageTitle}}" />
    <meta name="twitter:title" property="twitter:title" content="{{pageTitle}}" />
    <meta name="description" property="description" content="{{pageDescr}}" />
    <meta name="og:description" property="og:description" content="{{pageDescr}}" />
    <meta name="twitter:description" property="twitter:description" content="{{pageDescr}}" />
    <meta name="og:url" property="og:url" content="https://hcd.iiitd.ac.in/{{slug}}" />
    <meta name="twitter:url" property="twitter:url" content="https://hcd.iiitd.ac.in/{{slug}}" />
{% endblock %}
{% block content %}
<style>
    .width-adjust{
        width: 400px;
    }
    @media screen and (max-width: 600px){
        .width-adjust{
            width: 80%;
        }   
    }
</style>
<div class="container pb-5 bg-white">
    <div class="mt-5 animated fadeIn">
        <div id="students_2019" class="d-flex align-items-center justify-content-center">
            <h4 class="mt-3 text-dark font-weight-bold animated fadeIn">Ph.D. Scholars</h4>
        </div>
        <div class="row d-md-flex flex-column flex-md-row align-items-center align-items-md-start justify-content-center text-left mt-3">
            {% for option in phd_scholars %}
            <div onmouseover="this.classList.add('shadow_hover');" onmouseout="this.classList.remove('shadow_hover')" 
            class="width-adjust d-flex align-items-center align-items-md-start flex-column text-center text-md-left p-3 my-3 mr-md-3 rounded border" 
            style="min-height: 370px;">
                <img class="rounded-circle mr-md-4" src="../static/images/phd/{{option.Name}}.svg" alt="" width="100" height="100">
                <div class="lh-100">
                    <h6 class="mt-3 text-green lh-100">{{option.Name}}</h6>
                    <p class="text-green">Since: {{option.Since}}</p>
                    <a class="border-bottom text-decoration-none" href="mailto:{{option.email}}">
                        <medium class="text-dark">
                            {{option.email}}
                        </medium>
                    </a><div class="mt-2"></div>
                    <small class="h6" style="color: rgb(95, 95, 95) !important;">
                        Areas Of Study:<br>{{option.Area}}
                    </small>
                    <div class="mt-3 d-flex align-items-center justify-content-center justify-content-md-start">
                        <h6 class="text-green">Supervisor: {{option.Supervisor}}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
