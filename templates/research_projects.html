{% extends "base.html" %}
{% block content %}
{% block meta %}
<link rel="canonical" href="https://hcd.now.sh/research-labs" />
<meta property="og:url" content="https://hcd.now.sh/research-labs" />    
<meta name="description" content="Desc for B.Tech CSD" />
<meta property="og:description" content="Desc for B.Tech CSD" />
<meta property="og:title" content="B.Tech. Courses | Human-Centered Design @ IIIT-Delhi" />
<title>Research Projects | Human-Centered Design @ IIIT-Delhi</title>
{% endblock %}
<div class="container py-5 bg-white">
    <div class="d-flex flex-row">
        <h4 class="ml-md-2 mt-4 animated flipInX font-weight-bold">Research Projects</h4>
    </div>
    <div>
        <div class="row d-md-flex align-items-center align-items-stretch justify-content-center">
            {% for option in projects_list %}
            <div class="p-3 p-md-4 col-12 col-sm-6 col-md-4">
                <div onclick="window.location.href='/research-projects/{{option}}'" class="bg-light rounded w-100 h-100 text-pointer">
                    <div class="bg-white" style="height: 100px; background-size: cover; background-image: url('https://images.unsplash.com/photo-1554415707-6e8cfc93fe23?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80');"></div>
                    <h5 class="ml-2 mt-3 text-gray">{{option}}</h5>
                    <p class="ml-2 mt-3 text-gray ellipis-3">{{projects_list.get(option)['Content']}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
